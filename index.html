<!DOCTYPE html>

      text-decoration: none;
      background: #0f2a44;
      color: #fff;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      font-size: 16px;

    }

    .btn:hover {
      background: #14507a;
    }

    .whatsapp {
      background: #25D366;
    }

    .whatsapp:hover {
