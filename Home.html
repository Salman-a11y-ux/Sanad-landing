<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشاريع سناد السكنية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #4e5959, #96866f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 32px 26px;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #4e5959;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 14px;
      color: #96866f;
      margin-bottom: 25px;
    }

    .project {
      display: block;
      text-decoration: none;
      padding: 16px;
      margin-bottom: 15px;
      border-radius: 12px;
      font-size: 16px;
      background: #4e5959;
      color: #fff;
      transition: 0.3s;
    }

    .project:hover {
      background: #96866f;
    }

    .disabled {
      background: #e0e0e0;
      color: #999;
      cursor: not-allowed;
      position: relative;
    }

    .disabled::after {
      content: "قريباً";
      position: absolute;
      top: 8px;
      left: 12px;
      font-size: 12px;
      background: #96866f;
      color: #fff;
      padding: 2px 8px;
      border-radius: 8px;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="card">

    <h1>مشاريع سناد السكنية</h1>
    <div class="tagline">اختر المشروع الذي يناسبك</div>

    <!-- نشط -->
    <a href="residence5.html" class="project">
      سناد رزدينس 5
    </a>

    <!-- غير نشط -->
    <div class="project disabled">
      سناد رزدينس 6
    </div>

    <div class="project disabled">
      سناد رزدينس 7
    </div>

    <footer>
      © جميع الحقوق محفوظة – سناد
    </footer>

  </div>
</body>
</html>
